
server {
    listen 4001;
    server_name mdhc-cloud.com;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Serve frontend at /newyear2026
    location /newyear2026/ {
        root /usr/share/nginx/html;
        # Try requested file first, then fallback to the SPA index
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Static files caching for /newyear2026 assets
    location ~* ^/newyear2026/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        root /usr/share/nginx/html;
    }

    # Docker resolver + upstream for backend service
    resolver 127.0.0.11 valid=30s;

    upstream backend_up {
        server backend:4000;
    }

    # API proxy for /newyear2026/api
    location /newyear2026/api/ {
        proxy_pass http://backend_up/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
    }

    # Optional: redirect root to /newyear2026
    location = / {
        return 302 /newyear2026/;
    }

    # Ensure requests to /newyear2026 (no trailing slash) redirect to trailing-slash URL
    location = /newyear2026 {
        return 301 /newyear2026/;
    }
}
