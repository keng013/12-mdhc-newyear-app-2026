version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mdhc-postgres
    expose:
      - "5432"
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-mdhc_newyear}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ..
      dockerfile: Deployment/Dockerfile.backend
    container_name: mdhc-backend
    environment:
      # Prefer an explicit DATABASE_URL in Deployment/.env to avoid issues
      # when the password contains characters that need URL-encoding.
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      PORT: 4000
      NODE_ENV: production
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: sh -c "npx prisma migrate deploy && npm start"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:4000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ..
      dockerfile: Deployment/Dockerfile.frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost/api}
    container_name: mdhc-frontend
    expose:
      - "4001"
    # Expose only to internal Docker network. Public access handled by external reverse proxy (TLS terminator).
    # Bind the frontend port to localhost on the host so the host-level reverse proxy
    # (openresty/nginx) can reach it via 127.0.0.1:4001 while keeping it inaccessible
    # from external interfaces.
    ports:
      - "4001:4001"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:4001/newyear2026/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: mdhc-network
