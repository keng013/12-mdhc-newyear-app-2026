version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: mdhc-postgres
    expose:
      - "5432"
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-mdhc_newyear}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: Deployment/Dockerfile.backend
    container_name: mdhc-backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-mdhc_newyear}
    expose:
      - "4001"
    ports:
      - "4001:4001"
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      PORT: 4000
      NODE_ENV: production
    ports:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4001"]
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: sh -c "npx prisma migrate deploy && npm start"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:4000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ..
      dockerfile: Deployment/Dockerfile.frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost/api}
    container_name: mdhc-frontend
    expose:
      - "80:4001"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:4001",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: mdhc-network
